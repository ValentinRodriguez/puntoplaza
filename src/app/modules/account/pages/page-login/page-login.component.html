<app-page-header [breadcrumbs]="[
    {label: 'Home',       url: '/'},
    {label: 'Mi Cuenta', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card flex-grow-1 mb-md-0">
                <div class="card-body">
                    <h3 class="card-title">Ingresa a tu cuenta</h3>
                    <form #loginForm="ngForm">
                        <div class="form-group">
                            <label>Email (correo)</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="this.form.email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="this.form.password">
                            <small class="form-text text-muted">
                                <a href="">Olvido Contrase√±a?</a>
                            </small>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <span class="form-check-input input-check">
                                    <span class="input-check__body">
                                        <input class="input-check__input" type="checkbox" id="login-remember">
                                        <span class="input-check__box"></span>
                                        <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                    </span>
                                </span>
                                <label class="form-check-label" for="login-remember">Recuerdame</label>
                            </div>
                        </div>
                        <button *ngIf="!this.enviando" (click)="onSubmit()" type="button" class="btn btn-primary btn-sm">Acceder</button>
                        <button *ngIf="this.enviando" class="btn-sm btn-primary btn-loading"></button>{{ ' ' }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
