<app-page-header [header]="'My Account'" [breadcrumbs]="[
    {label: 'Home',       url: '/'},
    {label: 'My Account', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <form #loginForm="ngForm">
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="this.form.email" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="this.form.password">
                                <small class="form-text text-muted">
                                    <a href="">Forgotten Password</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Remember Me</label>
                                </div>
                            </div>
                            <button (click)="onSubmit()" type="button" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Acceder</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">Register</h3>
                        <form #loginForm2="ngForm">
                            <div class="form-group">
                                <label>Email address</label>
                                <input name="email" type="email" class="form-control" placeholder="Enter email" [(ngModel)]="this.form2.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="this.form2.password">
                            </div>
                            <div class="form-group">
                                <label>Repeat Password</label>
                                <input name="password2" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="is_vend" class="form-check-input" type="radio" id="inlineRadio1" 
                                        [(ngModel)]="this.form2.is_vend" value="v" checked>
                                <label class="form-check-label" for="inlineRadio1">Vendedor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="is_vend" class="form-check-input" type="radio" id="inlineRadio2" 
                                        [(ngModel)]="this.form2.is_vend" value="c">
                                <label class="form-check-label" for="inlineRadio2">Comprador</label>
                            </div>
                             <br> 
                            <div class="form-group" *ngIf="this.form2.is_vend === 'v'">
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input name="text" type="email" class="form-control" placeholder="Enter email" [(ngModel)]="this.form2.email">
                                </div>

                                <div class="form-group">
                                    <label>Calle</label>
                                    <input name="text" type="email" class="form-control" placeholder="Enter email" [(ngModel)]="this.form2.email">
                                </div>

                                <div class="form-group">
                                    <label>Sector</label>
                                    <input name="text" type="email" class="form-control" placeholder="Enter email" [(ngModel)]="this.form2.email">
                                </div>
                            </div>
                            <button (click)="onRegister()" type="button" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
