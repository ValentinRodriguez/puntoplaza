<app-page-header [header]="'Mi Cuenta'" [breadcrumbs]="[
    {label: 'Home',       url: '/'},
    {label: 'Mi Cuenta', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <form #loginForm="ngForm">
                            <div class="form-group">
                                <label>Email (correo)</label>
                                <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="this.form.email" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="this.form.password">
                                <small class="form-text text-muted">
                                    <a href="">Olvido Contraseña?</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Recuerdame</label>
                                </div>
                            </div>
                            <button (click)="onSubmit()" type="button" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Acceder</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">Registrate</h3>
                        <form (ngSubmit)="onRegister()" [formGroup]="forma">
                            <div class="form-group">
                                <label>Email (correo)</label>
                                <input name="email" type="email" class="form-control" formControlName="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control" formControlName="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Repeat Password</label>
                                <input name="password2" type="password" class="form-control" formControlName="password_confirmation" placeholder="Password">
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="is_vend" class="form-check-input" type="radio" id="inlineRadio1" 
                                       value="v" checked formControlName="is_vend">
                                <label class="form-check-label" for="inlineRadio1">Vendedor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="is_vend" class="form-check-input" type="radio" id="inlineRadio2" 
                                       value="c" formControlName="is_vend">
                                <label class="form-check-label" for="inlineRadio2">Comprador</label>
                            </div>
                             <br> 
                            <div *ngIf="this.tipo.value === 'v'" class="form-group" style="margin-top: 20px">
                                <div class="form-group">
                                    <label>Nombre de la tienda</label>
                                    <input name="text" type="text" formControlName="nombre_tienda" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input name="text" type="text" class="form-control" formControlName="telefono">
                                </div>

                                <div class="form-group">
                                    <label>Dirección</label>
                                    <input name="text" type="text" class="form-control" formControlName="direccion">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Registrate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
